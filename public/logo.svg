<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="hajriansyah logo">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.6" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="#0B1220" />

  <!-- Shield outline -->
  <path d="M128 28l64 22v50c0 50-34 94-64 116c-30-22-64-66-64-116V50l64-22z"
        fill="none" stroke="url(#grad)" stroke-width="10" stroke-linejoin="round" />

  <!-- Monogram 'H' -->
  <g transform="translate(128 120)">
    <!-- left vertical -->
    <rect x="-46" y="-48" width="14" height="96" rx="7" fill="url(#accent)" />
    <!-- right vertical -->
    <rect x="32" y="-48" width="14" height="96" rx="7" fill="url(#accent)" />
    <!-- cross bar -->
    <rect x="-30" y="-8" width="76" height="16" rx="8" fill="url(#grad)" />
  </g>

  <!-- Subtle glow -->
  <ellipse cx="128" cy="210" rx="70" ry="12" fill="#0ea5e9" opacity="0.15" filter="url(#soft)" />

  <!-- Wordmark (hidden at small sizes, useful for larger contexts) -->
  <g aria-hidden="true" opacity="0.95">
    <text x="128" y="238" text-anchor="middle" font-size="16" font-weight="700"
          fill="#cbd5e1" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif">
      hajriansyah
    </text>
  </g>
</svg>

